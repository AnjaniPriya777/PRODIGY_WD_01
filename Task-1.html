<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
        }

        header {
            background-color: #4caf50; /* Green background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: #4caf50; /* Green background */
            color: white;
            top: 80px; /* Adjusted to sit below the header */
            z-index: 1000;
            transition: background-color 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px; /* More rounded corners */
        }

        nav ul li a:hover {
            background-color: #388e3c; /* Darker green background on hover */
        }

        .content {
            padding: 20px;
            margin-top: 120px; /* Adjusted to account for fixed nav */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        section {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff; /* White background for sections */
            margin-bottom: 20px; /* Add space between sections */
        }

        section h1 {
            color: #4caf50; /* Green headings */
        }

        footer {
            background-color: #4caf50; /* Green background */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack items vertically */
                background-color: #388e3c; /* Darker green background for mobile */
                position: static;
            }

            nav ul li {
                margin-bottom: 10px;
                text-align: center;
            }

            .grid-container {
                grid-template-columns: 1fr; /* Single column layout for mobile */
            }

            section {
                background-color: #f1f8e9; /* Very light green background for sections */
                margin-bottom: 20px; /* Add space between sections */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="grid-container">
            <section id="home">
                <h1>Home</h1>
                <p>Welcome to our website!</p>
            </section>
            <section id="about">
                <h1>About</h1>
                <p>About us section content.</p>
            </section>
            <section id="services">
                <h1>Services</h1>
                <p>Our services section content.</p>
            </section>
            <section id="contact">
                <h1>Contact</h1>
                <p>Contact us section content.</p>
            </section>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = '#2c6b2f'; /* Darker green background */
            } else {
                navbar.style.backgroundColor = '#4caf50'; /* Original green background */
            }
        });
    </script>
</body>
</html>
